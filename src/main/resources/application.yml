server:
  use-forward-headers: true

spring:
  datasource:
    url: 'jdbc:h2:mem:testdb;Mode=Oracle;INIT=CREATE SCHEMA IF NOT EXISTS API_OWNER'
    type: com.zaxxer.hikari.HikariDataSource

  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true

jwt.public.key: 

management:
  security:
    enabled: false

logging.level.uk.gov: INFO

application.insights.ikey:

logging.uris.exclude.regex: /health|/info|/swagger.*|/webjars/.*|/v2/api-docs
