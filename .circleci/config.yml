version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@1.0.0
  owasp: entur/owasp@0.0.6

executors:
  builder:
    docker:
      - image: circleci/openjdk:11-jdk-browsers
    working_directory: ~/app
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      JAVA_TOOL_OPTIONS: -Xmx1024m -XX:ConcGCThreads=2 -XX:ParallelGCThreads=2 -Djava.util.concurrent.ForkJoinPool.common.parallelism=2

jobs:
  build:
    executor: builder
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle" }}
            - gradle-
      - run: ./gradlew build
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
            - build.gradle
            - app_version.txt

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            tags:
              ignore: /.*/
      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              only:
                - master
      - hmpps/deploy_env:
          name: deploy_dev
          env: "t3"
          filters:
            branches:
              only:
                - master
          requires:
            - build_docker
            - build
      - request-stage-approval:
          type: approval
          requires:
            - deploy_dev

      - hmpps/deploy_env:
          name: deploy_stage
          env: "t2"
          context: custody-api-t2
          requires:
            - request-stage-approval
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_stage

      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          context: custody-api-preprod
          requires:
            - request-preprod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod

      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          slack_notification: true
          context: custody-api-prod
          requires:
            - request-prod-approval
  scheduled:
    triggers:
      - schedule:
          cron: "0 7 * * 1-5"
          filters:
            branches:
              only:
                - master
    jobs:
      - owasp/gradle_owasp_dependency_check:
          executor: builder
