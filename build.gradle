buildscript {
    ext {
        springBootVersion = '1.5.10.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
    }
}

plugins {
    id 'org.springframework.boot' version '1.5.8.RELEASE'
    id "com.gorylenko.gradle-git-properties" version "1.4.21"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

def dateFormat = new SimpleDateFormat("yyyy-MM-dd HH:mm:ss")
def dateOnlyFormat = new SimpleDateFormat("yyyy-MM-dd")
def today = dateOnlyFormat.format(new Date())
def profile = project.findProperty('spring.profiles.active')
version today

springBoot {
    buildInfo {
        // Generate extra build info.
        additionalProperties = [
                by                   : System.properties['user.name'],
                operatingSystem      : "${System.properties['os.name']} (${System.properties['os.version']})",
                continuousIntegration: System.getenv('CI') ? true : false,
                machine              : InetAddress.localHost.hostName,
                time                 : dateFormat.format(new Date()),
                name                 : rootProject.name,
                version              : System.getenv('CI') ? "${version}.${System.getenv('CIRCLE_BUILD_NUM')}" : version
        ]
    }
}

sourceCompatibility = 1.8

// Apply application plugin for easy application start
apply plugin: 'application'

mainClassName = "uk.gov.justice.digital.nomis.CustodyApiApplication"

// Apply the groovy plugin to also add support for Groovy (needed for Spock)
apply plugin: 'groovy'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile files('lib/ojdbc8-12.2.0.1.jar')
    compile files('lib/aqapi.jar')

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.0'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.0'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-jetty'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.security.oauth:spring-security-oauth2'
    compile 'org.springframework.security:spring-security-jwt'

    compile 'org.hibernate:hibernate-java8:5.1.12.Final'
    compile 'org.springframework.hateoas:spring-hateoas:0.24.0.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'com.zaxxer:HikariCP:2.7.6'
    compile 'commons-io:commons-io:2.6'
    compile 'org.apache.commons:commons-lang3:3.8'
    compile 'net.logstash.logback:logstash-logback-encoder:5.2'
    compile 'com.microsoft.azure:applicationinsights-core:2.1.2'
    compile 'com.microsoft.azure:applicationinsights-web:2.1.2'
    compile 'com.microsoft.azure:applicationinsights-logging-logback:2.1.2'

    compileOnly 'org.projectlombok:lombok:1.16.18'
    
    testRuntime 'com.h2database:h2:1.4.196'

    runtime 'com.h2database:h2:1.4.196'

    testCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'junit:junit:4.12'
    testCompile 'io.rest-assured:rest-assured:3.0.3'
    testCompile "com.github.tomakehurst:wiremock:2.13.0"

}
